<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Image Compressor Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed #999;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      background-color: #fafafa;
    }

    .upload-area.hover {
      background-color: #eef;
      border-color: #66f;
    }

    input[type="file"] {
      display: none;
    }

    .slider-container {
      margin: 15px 0;
    }

    .preview {
      margin-top: 15px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    #download {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }

    #size-info {
      margin-top: 10px;
      text-align: center;
      color: #444;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Advanced Image Compressor</h2>

    <label for="upload" class="upload-area" id="drop-area">
      Click or drag image here to upload
      <input type="file" id="upload" accept="image/*" />
    </label>

    <div class="slider-container">
      <label for="quality">Quality: <span id="qualityValue">0.7</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7" />
    </div>

    <div class="preview">
      <img id="result" src="" alt="Compressed Preview" />
      <div id="size-info"></div>
      <a id="download">Download Compressed Image</a>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const dropArea = document.getElementById('drop-area');
    const resultImg = document.getElementById('result');
    const sizeInfo = document.getElementById('size-info');
    const downloadLink = document.getElementById('download');
    const qualitySlider = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');

    qualitySlider.addEventListener('input', () => {
      qualityValue.textContent = qualitySlider.value;
    });

    dropArea.addEventListener('click', () => upload.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      const files = e.dataTransfer.files;
      if (files.length) {
        compressImage(files[0]);
      }
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) compressImage(file);
    });

    function compressImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.src = e.target.result;

        img.onload = () => {
          const canvas = document.createElement('canvas');
          const maxWidth = 1024;
          const scale = Math.min(1, maxWidth / img.width);
          canvas.width = img.width * scale;
          canvas.height = img.height * scale;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const outputType = file.type === 'image/png' ? 'image/png' : 'image/jpeg';
          const quality = parseFloat(qualitySlider.value);

          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            resultImg.src = url;

            const originalSize = (file.size / 1024).toFixed(2);
            const compressedSize = (blob.size / 1024).toFixed(2);
            sizeInfo.textContent = `Original: ${originalSize} KB | Compressed: ${compressedSize} KB`;

            downloadLink.href = url;
            downloadLink.download = `compressed-image.${outputType.split('/')[1]}`;
            downloadLink.style.display = 'inline-block';
          }, outputType, quality);
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
